<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Select Options and Upload CSV Files</h1>
    <p>Please select your preferences and upload up to three CSV files:</p>
    <form action="/" method="post" enctype="multipart/form-data">
        <!-- Review Type -->
        <p>Review Type:</p>
        <input type="radio" id="public" name="review_type" value="Public">
        <label for="public">Public</label><br>
        <input type="radio" id="private" name="review_type" value="Private">
        <label for="private">Private</label><br>
        <input type="radio" id="all_reviews" name="review_type" value="All">
        <label for="all_reviews">All</label><br>

        <!-- View Type -->
        <p>View Type:</p>
        <input type="radio" id="aggregate" name="view_type" value="Aggregate">
        <label for="aggregate">Aggregate</label><br>
        <input type="radio" id="by_vertical" name="view_type" value="By Vertical">
        <label for="by_vertical">By Vertical</label><br>

        <!-- Geography -->
        <p>Geography:</p>
        <input type="radio" id="all" name="geography" value="All">
        <label for="all">All</label><br>
        <input type="radio" id="by_state" name="geography" value="By State">
        <label for="by_state">By State</label><br>
        <input type="radio" id="us_only" name="geography" value="US Only">
        <label for="us_only">US Only</label><br>
        <input type="radio" id="mexico" name="geography" value="Mexico">
        <label for="mexico">Mexico</label><br>

        <!-- File upload inputs -->
        <p>Upload CSV Files (up to 3 files):</p>
        <div id="upload_buttons">
            <input type="file" name="file1"><br>
        </div>

        <!-- Submit and Return buttons -->
        <input type="submit" value="Submit">
        <input type="button" value="Return" onclick="history.back()">
    </form>

    <script>
        // JavaScript to handle file uploads
        const uploadButtons = document.getElementById('upload_buttons');
        let fileCount = 1;

        function handleFileUpload() {
            if (fileCount < 3) {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.name = 'file' + (fileCount + 1);
                fileInput.addEventListener('change', handleFileUpload);
                uploadButtons.appendChild(fileInput);
                fileCount++;
            }
        }

        const fileInputs = document.querySelectorAll('input[type="file"]');
        fileInputs.forEach(input => {
            input.addEventListener('change', handleFileUpload);
        });
    </script>
</body>
</html>
